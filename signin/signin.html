    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control"  ng-model="user.email" placeholder="Email address" autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-click="login(user)" ng-hide="isauthenticated()">Sign in</button>
	<button class="btn btn-lg btn-primary btn-block" type="submit"  ng-click="logout()" ng-show="isauthenticated()">Logout</button>
      </form>

    </div>
    <div align="center">{{mensagem}}</div>
