    <div class="container">

      <form name="forgotForm" class="form-signin">
        <h2 class="form-signin-heading">Forgot Password</h2>
      <div class="form-group" ng-class="{ 'has-error' : forgotForm.email.$invalid && !forgotForm.email.$pristine}">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control"  ng-model="user.email" placeholder="Email address" required>
	</div>
       
        <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-click="forgotpassword(user)" ng-disabled="forgotForm.$invalid">Send</button>

      </form>
    </div>
    <div align="center">{{mensagem}}</div>
