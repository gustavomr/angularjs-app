<html>
    <head>
    <title>Simple Angular Auth</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>



        <script src="app.js"></script>
  </head>
    <body ng-app="app" ng-controller="LoginCtrl">
    <h1>Simple Angular Auth - Thinkster</h1>

    Name: <input type="text" ng-model="user.name" placeholder="name"><br>
    UserName:   <input type="text" ng-model="user.username" placeholder="username"><br>
    Password: <input type="password" ng-model="user.password" placeholder="password"><br>
    Confirm:    <input type="password" ng-model="user.confirmPassword" placeholder="confirmPassword"><br>
    <br>

    <button ng-click="register()">Register</button>
    <button ng-click="login()">Login</button>
    <button ng-click="logout()" ng-show="isauthenticated()">Logout</button>





    <br><br>
    {{main.message}}

    <br><br><br>
    
</html>
